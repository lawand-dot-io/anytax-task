<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnyTax - QA Task</title>
    <!-- This base href makes relative fetches resolve to http://localhost/... so Playwright can reliably match them -->
    <base href="http://localhost/" />
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      #status { margin-top: 20px; font-weight: bold; }
    </style>
  </head>
  <body>
    <h1>AnyTax - QA Task</h1>
    <p>
      <label>Amount: <input type="number" id="amount" value="100" min="1" /></label>
    </p>
    <button id="transfer">Initiate Transfer</button>

    <div id="status" aria-live="polite"></div>

    <script>
      const button = document.getElementById('transfer');
      const statusDiv = document.getElementById('status');

      button.addEventListener('click', async () => {
        const amount = document.getElementById('amount').value;
        statusDiv.textContent = 'Processing...';

        try {
          const response = await fetch('/api/transfer', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ amount: Number(amount) })
          });

          if (response.ok) {
            const data = await response.json();
            statusDiv.textContent = `Success! Transaction ID: ${data.transactionId}`;
            alert(`Success! Transaction ID: ${data.transactionId}`);
          } else {
            const errorData = await response.json();
            const errorMsg = errorData.error || 'Transfer failed';
            statusDiv.textContent = `Error: ${errorMsg}`;
            alert(`Error: ${errorMsg}`);
          }
        } catch (err) {
          statusDiv.textContent = 'Network error';
          alert('Network error');
        }
      });
    </script>
  </body>
</html>
